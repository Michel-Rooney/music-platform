<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Musical</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="bg-dark bg-gradient" style="min-height: 100vh;">
  <header class="d-flex justify-content-between align-items-center p-2 sticky-top" style="background-color: white;">
    <img src="https://s.tmimgcdn.com/scr/800x500/271800/equalizador-musica-som-logo-e-simbolo-vetor-v14_271830-original.jpg" alt="headfone" width="100em">
    <h2 class="my-auto">Music</h2>
    <form class="input-group d-flex justify-content-center" action="{% url 'home' %}" method="get">{% csrf_token %}
      <input type="text" name="search-music" class="form-control" placeholder="Search for music..." value="{% if not search == '' %}{{search}}{% endif %}" aria-label="Search for music" aria-describedby="basic-addon1" style="max-width: 30%;">
      <button type="button" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
    </form>
    <button type="button" class="btn btn-outline-success d-flex" data-bs-toggle="modal" data-bs-target="#playlistModal"><i class="bi bi-music-note-list mx-2"></i> Playlist</button>
  </header>
  <div>
    
    {% include 'partials/_music_card.html' %}

  </div>  
  <footer class="bg-light d-flex flex-row-reverse justify-content-between align-items-center p-2 fixed-bottom d-flex-reverse">
    <button type="button" class="btn btn-outline-success d-flex" data-bs-toggle="modal" data-bs-target="#playerModal"><i class="bi bi-music-note-list mx-2"></i> Tocar Playlst</button>
  </footer>
  <!-- Modal -->   
  {% include 'partials/_music_playlist_modal.html' %}
  {% include 'partials/_music_player_modal.html' %}  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>

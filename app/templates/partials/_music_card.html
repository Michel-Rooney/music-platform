<div class="d-flex flex-wrap align-items-center justify-content-center gap-4 p-3 mb-5">
  {% for music in musics %}
  <div class="card" style="width: 18rem;">
    <img src="{{music.layer.url}}" class="card-img-top" alt="{{music.name}}">
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title">{{music.name}}</h5>
      <p class="card-text">{{music.artist}}</p>
      <a href="{% url 'add_music' music.id %}" class="btn btn-outline-success"><i class="bi bi-plus-circle"></i></a>
    </div>
  </div>
  {% endfor %}
</div>

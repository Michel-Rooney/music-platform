<div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: transparent; border: none;">
      <div class="d-flex align-items-center justify-content-center">
        {% for music in playlist %}
        <div class="card" style="width: 25rem;">
          <img src="{{music.layer.url}}" class="card-img-top" alt="{{music.name}}">
          <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title">{{music.name}}</h5>
            <p class="card-text">{{music.artist}}</p>
          </div>
          <div class="d-flex justify-content-around mb-5">
            <button class="btn"><i style="font-size: 2em;" class="bi bi-arrow-left-circle"></i></button>
            <button class="btn"><i style="font-size: 3em;" class="bi bi-play-circle"></i></button>
            <button class="btn"><i style="font-size: 3em;" class="bi bi-pause-circle"></i></button>
            <button class="btn"><i style="font-size: 2em;" class="bi bi-arrow-right-circle"></i></button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
